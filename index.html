<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex card component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="watch common-container">
        <h1 class="text-primary">Watch</h1>
        <img src="images/watch icon.png" width="100" height="100" alt="watch" />
      </div>
      <div class="shoe common-container">
        <h1 class="text-primary">Shoes</h1>
        <img src="images/shoe icon.png" width="100" height="100" alt="Shoe" />
      </div>
      <div class="bag common-container">
        <h1 class="text-primary">Bags</h1>
        <img src="images/bag icon.png" width="100" height="100" alt="bag" />
      </div>
    </div>
  </body>
</html>
